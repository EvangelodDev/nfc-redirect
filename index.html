<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Instagram</title>
    <script type="text/javascript">
        // Redirect to Instagram app
        window.onload = function() {
            // Instagram URI scheme for Android and iOS
            var instaUrl = "instagram://user?username=afkad_cl";
            var fallbackUrl = "https://instagram.com/afkad_cl"; // Web fallback URL

            // Try to open Instagram app (Android/iOS)
            window.location.href = instaUrl;

            // If the Instagram app is not found, fallback to the web URL after a short delay
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 500);
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://instagram.com/afkad_cl">click here</a>.</p>
</body>
</html>
    <p>Redirecting to Instagram...</p>
</body>
</html>
